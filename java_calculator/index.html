<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3ac5c91e2b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="conainer p-3 my-3">
        <h1 class="text-center">JAVA CALCULATOR</h1>
    </header>

    <main class="container p-3">
        <div class="bg-dark rounded p-3" style="max-width: 400px; margin: 0 auto;">
            <div class="row">
                <div class="col-sm-12" id="output">
                    <div id="previous-operand"></div>
                    <div id="current-operand">0</div>
                </div>
            </div>
            <div class="row">
                <button data-all-clear class="col-sm-6" id="ce">CE</button>
                <button data-delete class="col-sm-3 bg-danger text-white"><i
                        class="fa-solid fa-delete-left"></i></button>
                <button data-operation class="col-sm-3">÷</button>
            </div>
            <div class="row">
                <button data-numbers class="col-sm-3 num">1</button>
                <button data-numbers class="col-sm-3 num">2</i></button>
                <button data-numbers class="col-sm-3 num">3</button>
                <button data-operation class="col-sm-3">×</button>
            </div>
            <div class="row">
                <button data-numbers class="col-sm-3 num">4</button>
                <button data-numbers class="col-sm-3 num">5</i></button>
                <button data-numbers class="col-sm-3 num">6</button>
                <button data-operation class="col-sm-3">+</button>
            </div>
            <div class="row">
                <button data-numbers class="col-sm-3 num">7</button>
                <button data-numbers class="col-sm-3 num">8</i></button>
                <button data-numbers class="col-sm-3 num">9</button>
                <button data-operation class="col-sm-3">−</button>
            </div>
            <div class="row">
                <button data-numbers class="col-sm-3">.</button>
                <button data-numbers class="col-sm-3 num">0</i></button>
                <button data-equals class="col-sm-6" id="equals">&equals;</button>
            </div>
        </div>

    </main>

    <script src="assets/JS/script.js"></script>
</body>

</html>
